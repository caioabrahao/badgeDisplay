<!DOCTYPE html>
<html>
<head>
    <title>3D Badges</title>
    <style>
        body { 
            margin: 0;
            background: transparent;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create badges
        const badges = [];
        const badgeGeometry = new THREE.CircleGeometry(1, 32);
        const materials = [
            new THREE.MeshBasicMaterial({ color: 0xff0000 }),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
            new THREE.MeshBasicMaterial({ color: 0x0000ff })
        ];

        // Position badges
        for (let i = 0; i < 3; i++) {
            const badge = new THREE.Mesh(badgeGeometry, materials[i]);
            badge.position.x = (i - 1) * 3; // Space them horizontally
            badge.userData = {
                originalScale: 1,
                isAnimating: false
            };
            badges.push(badge);
            scene.add(badge);
        }

        camera.position.z = 5;

        // Raycaster for mouse interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Mouse move handler
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // Click handler
        function onClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(badges);
            
            if (intersects.length > 0) {
                const badge = intersects[0].object;
                if (!badge.userData.isAnimating) {
                    badge.userData.isAnimating = true;
                    badge.userData.rotationStart = badge.rotation.z;
                    badge.userData.animationStartTime = Date.now();
                }
            }
        }

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('click', onClick);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Hover effect
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(badges);
            
            badges.forEach(badge => {
                if (intersects.length > 0 && intersects[0].object === badge) {
                    badge.scale.lerp(new THREE.Vector3(1.5, 1.5, 1.5), 0.1);
                } else {
                    badge.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                }

                // Rotation animation
                if (badge.userData.isAnimating) {
                    const elapsed = Date.now() - badge.userData.animationStartTime;
                    const duration = 1000; // 1 second rotation

                    if (elapsed < duration) {
                        const progress = elapsed / duration;
                        badge.rotation.z = badge.userData.rotationStart + (Math.PI * 2 * progress);
                    } else {
                        badge.userData.isAnimating = false;
                        badge.rotation.z = badge.userData.rotationStart;
                    }
                }
            });

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
